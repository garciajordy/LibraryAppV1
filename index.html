<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />

    <link
      rel="shortcut icon"
      href="https://cdn0.iconfinder.com/data/icons/cosmo-education/40/326512-books_2-512.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>My Library</title>
  </head>
  <body class="text-center g-2">
    <div id="screen" class="form-screen form2"></div>
    <div id="form" class="form col-6 offset-3 mt-5 form2">
      <h1 class="text-center text-white">Add Book</h1>
      <div>
        <button id="close-button" class="btn btn-danger form2">X</button>
        <div class="input-group my-2">
          <span class="input-group-text"
            ><i class="fa fa-book" aria-hidden="true"></i
          ></span>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="Book title"
            required
          />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text"
            ><i class="fa fa-user" aria-hidden="true"></i
          ></span>
          <input
            type="text"
            class="form-control"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text">
            <i class="fas fa-image" aria-hidden="true"></i
          ></span>
          <input
            type="text"
            class="form-control"
            name="image"
            id="image"
            placeholder="Enter image url"
          />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text"
            ><i class="fa fa-file" aria-hidden="true"></i
          ></span>
          <input
            type="number"
            class="form-control"
            name="pages"
            id="pages"
            required
            placeholder="Pages"
          />
        </div>
        <input
          id="submit-book"
          class="btn btn-primary w-100"
          type="submit"
          value="Add Book"
        />
      </div>
    </div>
    <button class="btn btn-success m-5 w-25 p-2" id="add-book">Add Book</button>
    <div id="body" class="row d-flex justify-content-center"></div>
    <script src="script.js"></script>
  </body>
</html>
